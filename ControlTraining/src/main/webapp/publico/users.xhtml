<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css"  href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/materialize/css/materialize.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/materialize/css/materialize.min.css" type="text/css"/>
        <title>Listar Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            #menuContent{
                height: 768px;
                width: 300px;
                display: none;
                float:left; 
                box-shadow: 3px 0px 3px 0px rgba(0,0,0,0.2);
            }

            .botao{

                width:290px;
                margin-left: 40px;
                margin: 3px;


            }
            .box{

                width: 70%;
                box-shadow: 1px 2px 3px 3px rgba(0,0,1,0.6);
                height:300px;
                left: 50%;
                position: absolute;
                transform: translateX(-50%);


            }
            .divDados{
                width: 70%;
                left: 50%;
                transform: translateX(21%);
                
            }
            .divCima{
                border-radius: 8px 8px 0 0;
                width: 100%;
                max-height: 45px;
                text-align: center;
            }
            .divBaixo{
                border-radius: 0 0 5px 5px;
                width: 100%;
                height: 7px;
                -webkit-box-shadow: 0 4px 2px -2px grey;
                
            }

        </style>
    </h:head>
    <h:body>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
        <script type="text/javascript" src="css/scripts.js"/>

        <nav>
            <div class="nav-wrapper indigo lighten-3">
                <h:graphicImage value="#{resource['imagens:logo_white.png']}" class="brand-logo center"/>
                <ul id="nav-mobile" class="left">
                    <li>  <a id="menu" href="#">
                            <i class="material-icons">dehaze</i>
                        </a>   
                    </li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-small-only">


                    <li>  <a id="menu" href="#">Settings</a>   
                    </li>
                </ul>

            </div>
        </nav>
        <div id="menuContent">

            <div>
                <a class="waves-effect waves-light btn  botao z-depth-3">Clientes</a>
            </div>
        </div>

        <h:messages />
        <h:form>
            <h:commandLink id="menu" action="#{BeanUsers.cadastrar}">Cadastrar Novo Usuario</h:commandLink>
        </h:form>
        <div class="divDados  grey lighten-3">
            <div class="divCima indigo lighten-2">
                <h4 class="white-text">Usu√°rios</h4>
            </div>
            <h3>AAAAAAAAA</h3>
            <div class="divBaixo indigo lighten-2"></div>
        </div>
        <div class="box">

            <h:dataTable value="#{BeanUsers.listar()}" var="usuario" rules="row" cellpadding="5" styleClass="bordered striped  highlight" >



                <h:column>
                    <f:facet name="header">ativo</f:facet>
                        #{usuario.ativo}
                </h:column> 

                <h:column>
                    <f:facet name="header">Cargo</f:facet>
                        #{usuario.office}
                </h:column> 

                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                        #{usuario.celular}
                </h:column> 
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{usuario.nome}
                </h:column> 
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                        #{usuario.email}
                </h:column> 

            </h:dataTable>



        </div>
    </h:body>

</html>
