<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css"  href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/materialize/css/materialize.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/materialize/css/materialize.min.css" type="text/css"/>
        <title>Listar Usuarios</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

            #menuContent{
                height: 768px;
                width: 300px;
                display: none;
                float:left; 
                box-shadow: 3px 0px 3px 0px rgba(0,0,0,0.2);
            }

            .botao{

                width:290px;
                margin-left: 40px;
                margin: 3px;


            }
            .box{
                border-radius: 8px 8px 6px 6px;
                width: 70%;
                box-shadow: 1px 2px 3px 0.5px rgba(0,0,1,0.6);
                height:300px;
                left: 50%;
                position: absolute;
                transform: translateX(-50%);
                margin:  10px;

            }
            .divDados{
                width: 70%;
                left: 50%;
                transform: translateX(22%);
                box-shadow: 1px 2px 3px 0.5px rgba(0,0,1,0.6);  
                border-radius: 8px 8px 6px 6px;
                height: 100px;
            }
            .divCima{
                border-radius: 8px 8px 0 0;
                width: 100%;
                max-height: 45px;
                text-align: center;
            }
            .divBaixo{
                border-radius: 0 0 5px 5px;
                width: 100%;
                height: 7px;
                -webkit-box-shadow: 0 4px 2px -2px grey;
                position:fixed;
                bottom:0;
            }
            .dados{
                width: 100%;
                height: 50px;

            }

            .fixed-action-btn{


                bottom: 15px;
            }
            .btn-floating.btn-large {
                width: 45px;
                height: 45px;
            }
            .btn-floating.btn-large i {
                line-height: 45px;
            }

        </style>
    </h:head>
    <h:body>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
        <script type="text/javascript" src="#{resource['js:materialize.min.js']}"/>

        <nav>
            <div class="nav-wrapper indigo lighten-3">
                <h:graphicImage value="#{resource['imagens:logo_white.png']}" class="brand-logo center"/>
                <ul id="nav-mobile" class="left">
                    <li>  <a id="menu" href="#">
                            <i class="material-icons">dehaze</i>
                        </a>   
                    </li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-small-only">


                    <li>  <a id="menu" href="#">Settings</a>   
                    </li>
                </ul>

            </div>
        </nav>
        <div id="menuContent">

            <div>
                <a class="waves-effect btn  right-aligned indigo lighten-2 z-depth-3">Clientes</a>
            </div>
        </div>

        <h:messages />
        <div class="divDados  grey lighten-3">
            <div class="divCima indigo lighten-2">
                <h4 class="white-text">Usu√°rios</h4>
            </div>
            <div class="dados">
                <div class="fixed-action-btn horizontal">
                    <a class="btn-floating btn-large indigo lighten-4 ">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul>
                        <li><a class="btn-floating yellow darken-1"><i class="material-icons">mode_edit</i></a></li>
                        <li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
                        <li><h:form>
                                <h:commandLink id="menu" styleClass="btn-floating green" action="#{BeanUsers.cadastrar}"><i class="material-icons">add</i></h:commandLink>
                            </h:form></li>
                    </ul>
                </div>
            </div>
            <div class="divBaixo indigo lighten-2"></div>
        </div>
        <div class="box">

            <div class="divCima indigo lighten-2" style="height: 10px"></div>
            <h:dataTable value="#{BeanUsers.listar()}" var="usuario" rules="row" cellpadding="5" styleClass="bordered striped  highlight" >



                <h:column>
                    <f:facet name="header">Ativo</f:facet>
                        #{usuario.ativo}
                </h:column> 

                <h:column>
                    <f:facet name="header">Cargo</f:facet>
                        #{usuario.office}
                </h:column> 

                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                        #{usuario.celular}
                </h:column> 
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{usuario.nome}
                </h:column> 
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                        #{usuario.email}
                </h:column> 

            </h:dataTable>



        </div>
    </h:body>

</html>
